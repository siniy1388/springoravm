    <body>
        <div>
            <button ><a href="http://localhost:8080/pgusers.html">Управление пользователями</a>
            </button>
        </div>
        <div>
            <h2>Управление пользователями</h2>
            <table id="usersList">

            </table>
        </div>
        <script>
            function loadUsers() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                var users = JSON.parse(this.responseText);
                var html = '<tr>\n' +
                    '        <th>User id</th>\n' +
                    '        <th>User name</th>\n' +
                    '        <th>User login</th>\n' +
                    '        <th>User email</th>\n' +
                    '        <th>Delete</th>\n' +
                    '    </tr>';
                for (var i = 0; i < users.length; i++) {
                    var user = users[i];
                    console.log(user);
                    html = html + '<tr><td>' + user.id + '</td>\n' +
                        '        <td>' + user.name + '</td>\n' +
                        '        <td>' + user.login + '</td>\n' +
                        '        <td>' + user.email + '</td>' +
                        '        <td><button onclick="deleteUser(' + user.id + ')">Delete</button></td></tr>';

                }
                document.getElementById("usersList").innerHTML = html;
            }
                };
                xhttp.open("GET", "http://localhost:8080/users/findAll", true);
                xhttp.send();
            }

            loadUsers();
        </script>
    </body>
